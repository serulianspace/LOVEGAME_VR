<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Arrow</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <div class="crt"></div>

  <div class="game-frame">
    <section id="start-screen" class="panel">
      <h1 class="title">Help them start their love story</h1>
      <div class="hero-row">
        <img class="sprite" id="stand-girl" src="assets/rstand.png" alt="girl">
        <canvas id="string-start" width="420" height="40"></canvas>
        <img class="sprite" id="stand-boy" src="assets/vstand.png" alt="boy">
      </div>
      <button id="start-btn" class="px-btn">START GAME</button>
      <p class="hint">move: ← ↑ ↓ → • shoot: Space • pause: P</p>
    </section>

    <canvas id="game" width="384" height="216"></canvas>
    <div id="victory" class="overlay">
      <div class="msg">You sparked the magic — love begins now!</div>
    </div>

    <video id="ending-video" class="ending" controls preload="auto">
      <source src="assets/ending.mp4" type="video/mp4">
      Your browser doesn’t support the video tag.
    </video>
  </div>

  <script src="main.js"></script>
</body>
</html>
